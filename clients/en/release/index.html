				FB.init({'appId': appId, 'version': apiVersion, 'xfbml': true, 'cookie': true, 'oauth': true});
				FB.getLoginStatus(handleLoginStatus);

			function permissionsCallBack(response)
			{
				var permissionsArray = permissions.split(",");
				var rerequest;

				for (var i = 0; i < permissionsArray.length; i++)
				{
					rerequest = true;

					for (var j = 0; j < response.data.length; j++)
					{
						if (response.data[j]['permission'] != permissionsArray[i])
							continue;

						rerequest = false;

						if (response.data[j]['status'] == "granted")
							continue;

						requestAuthDialog();
						return;
					}

					if (!rerequest)
						continue;

					requestAuthDialog();
					return;
				}
			}

			function requestAuthDialog()
			{
				FB.login(function (response) {}, {'scope': permissions, 'auth_type': "rerequest"});
			}

			function handleLoginStatus(response)
			{
				var location = window.location.toString();
				var indexBegin = -1;
				var currentUriPart = "";

				if (response.authResponse)
				{
					FB.api('/' + apiVersion + '/me/permissions', permissionsCallBack);

					if (location.indexOf("#") <= 0)
					{
						loadScript("config.js");
						return;
					}

					indexBegin = location.indexOf("?request_ids");
					if (indexBegin > 0)
					{
						currentUriPart = location.slice(indexBegin, location.indexOf("#"));
						appUri = appUri + currentUriPart;
					}

					top.location.href = appUri;
					return;
				}

				if (location.indexOf("error") >= 0)
				{
					document.getElementById("flash-app").innerHTML = "Access denied.";
					return;
				}

				requestAuthDialog();
			}
