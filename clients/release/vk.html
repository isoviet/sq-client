		<script type="text/javascript">
			function load_events()
			{
				VK.addCallback("onWindowFocus", window_focus);
				VK.addCallback("onWindowBlur", window_blur);

				function window_blur()
				{
					document.getElementById('flash-container').style.position = "absolute";
					document.getElementById('flash-container').style.left = "10000px";
				}

				function window_focus()
				{
					document.getElementById('flash-container').style.position = "static";
					document.getElementById('flash-container').style.left = "0";
				}
				VK.init(function()
				{
					VK.Widgets.Like("vk_like", {'pageUrl': "http://vk.com/app2404568", 'pageTitle': 'Трагедия Белок', 'pageDescription': 'Трагедия Белок', 'type': "button"});
					VK.api("getUserSettings", function(settings) {
						if (!(settings.response & 256))
							document.getElementById("vk_add_menu").style.display = "inline-block";
					});

					document.getElementById("vk_add_menu").addEventListener("click", function(e) {
						e.preventDefault();
						VK.callMethod("showSettingsBox", 256);
						VK.addCallback("onSettingsChanged", function(settings) {
							if (settings & 256) document.getElementById("vk_add_menu").style.display = "none";
						});
					});
				},
				function()
				{
					console.log("VK API initizliation failed");
				}, "5.107");
			}
		</script>
